name: Deployment

on: [push]

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.9"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900

      - name: Test AWS Credentials
        run: aws s3 ls s3://${{ secrets.AWS_S3_BUCKET }} --debug

  end-to-end:
    name: Playwright E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs: ["build-and-deploy"]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900

      - name: Check out repository code
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        if: github.ref == 'refs/heads/main'
        with:
          node-version: "20.9"
          cache: "npm"

      - name: Install dependencies
        if: github.ref == 'refs/heads/main'
        run: npm ci

      - name: Install Playwright Browsers
        if: github.ref == 'refs/heads/main'
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        if: github.ref == 'refs/heads/main'
        run: npm run test:e2e

      - name: Zip Reports and Results
        if: always() && github.ref == 'refs/heads/main'
        run: |
          DATE=$(date +'%Y-%m-%dT%H_%M_%S')
          PLAYWRIGHT_REPORT_NAME="${{ github.run_id }}-${DATE}"
          echo "PLAYWRIGHT_REPORT_NAME=$PLAYWRIGHT_REPORT_NAME" >> $GITHUB_ENV
          zip -r ${PLAYWRIGHT_REPORT_NAME}.zip playwright-report/ test-results/

      - name: Upload Playwright Report to S3
        if: always() && github.ref == 'refs/heads/main'
        run: aws s3 cp ${{ env.PLAYWRIGHT_REPORT_NAME }}.zip s3://${{ secrets.AWS_S3_BUCKET }}/playwright-reports/${{ env.PLAYWRIGHT_REPORT_NAME }}.zip

      - uses: actions/upload-artifact@v3
        if: always() && github.ref == 'refs/heads/main'
        with:
          name: ${{ env.PLAYWRIGHT_REPORT_NAME }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Report Summary
        if: always() && github.ref == 'refs/heads/main'
        run: echo "[Download Playwright Report]($PLAYWRIGHT_REPORT_URL) ðŸš€" >> $GITHUB_STEP_SUMMARY
